version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: etongue
      POSTGRES_PASSWORD: etongue
      POSTGRES_DB: etongue
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    environment:
      DATABASE_URL: postgresql://etongue:etongue@db:5432/etongue
      ALLOW_ORIGINS: '["*"]'
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ..
      dockerfile: docker/frontend.Dockerfile
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  db_data:

